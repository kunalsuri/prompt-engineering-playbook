site_name: Prompt Engineering Playbook
site_description: >-
  A hands-on curriculum to learn prompt engineering from scratch — plus
  production-ready prompt templates for AI-assisted development. Works with
  any LLM: ChatGPT, Claude, Gemini, Copilot, Mistral, and more.
site_url: https://kunalsuri.github.io/prompt-engineering-playbook/
repo_url: https://github.com/kunalsuri/prompt-engineering-playbook
repo_name: kunalsuri/prompt-engineering-playbook
edit_uri: edit/main/

# ---------- Build ----------
docs_dir: docs_src
site_dir: _site

# ---------- Theme ----------
theme:
  name: material
  language: en
  favicon: assets/favicon.svg
  icon:
    repo: fontawesome/brands/github
    logo: material/brain
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.path
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - header.autohide
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: Fira Code

